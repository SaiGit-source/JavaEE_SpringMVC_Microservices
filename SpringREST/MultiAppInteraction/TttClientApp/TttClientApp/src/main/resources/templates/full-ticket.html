<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>FullTicket</title>
</head>
<body bgcolor="green" style="align-content: center">
<h1>Full ticket for client</h1>
<!-- ticket object is attached to this HTML page as "ttKey" -->
<table>
             <tr>
             <td>Ticket Number:</td>
             <td><p th:text="${ttKey.ticketNumber}"></td>
             </tr>
             
             <tr>
             <td>Passenger Name:</td>
             <td><p th:text="${ttKey.pname}"></td>
             </tr>
             
             <tr>
               <td>Departure City:</td>
             <td><p th:text="${ttKey.pdeparture}"></td>
             </tr>
             
             <tr>
            <td>Arrival City:</td>
             <td><p th:text="${ttKey.parrival}"></td>
             </tr>
             
             <tr>
               <td>Date Of Journey:</td>
             <td><p th:text="${ttKey.pdateOfJourney}"></td>
             </tr>
             
                 <tr>
               <td>Ticket status:</td>
             <td><p th:text="${ttKey.ticketStatus}"></td>
             </tr>
              
              <tr>
               <td>Ticket price:</td>
             <td><p th:text="${ttKey.ticketPrice}"></td>
             </tr>
             
             <tr>
              		<td>
					<!-- Add "delete" button/link -->
					<form action="#" th:action="@{/deleteTicket}" method="GET">
					<input type="hidden" name="ttNumKey" th:value="${ttKey.ticketNumber}">
					<button type="submit" onclick="if (!(confirm('Are you sure you want to delete cancel booking?'))) return false"> Cancel Booking
					</button>
					</form>
					</td>
			</tr>
         </table>
         <A th:href="@{/ClientHomePage}">PassengerForm Homepage</A>
         

</body>
</html>
