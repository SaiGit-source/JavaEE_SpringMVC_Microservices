<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ClientRegistration</title>
<link type=text/css rel="stylesheet" href="./style.css">
</head>

<body bgcolor="yellow" style="align-content: center">
<div align="center">
<h2>Passenger Registration Form</h2>
	<p th:text="${ticketKey}"></p>
		<!-- this Key is brought back from Controller BookTicket -->
		<form action="#" th:action="@{/BookTicket}" th:object="${passengerKey}" method="POST">
			
			<p>Passenger ID Autogenerated by another API</p>
			<p><label for="fn">Passenger Name</label>
			<input id="fn" type="text" th:field="*{pname}" placeholder="Passenger Name"></p>
			<p><label for="fn">Passenger Departure</label>
			<input id="ln" type="text" th:field="*{pdeparture}" placeholder="Passenger Departure"></p>
			<p><label for="ct">Passenger Arrival</label>
			<input id="ct" type="text" th:field="*{parrival}" placeholder="Passenger Arrival"></p>
			<p><label for="doj">Passenger DateOfJourney</label>
			<input id="doj" type="date" th:field="*{pdateOfJourney}" placeholder="Passenger DOJ"></p>
			<p><button type="submit" >BookTicket</button></p>
			<!-- as soon as you hit Register, it goes to '/BookTicket' path and brings the Ticket number object -->
	</form>
	</div>
	<!-- <a href="/ticket">Get Full Ticket</a> -->
	<p><A th:href="@{/getTicketInfo}">Get Full Ticket</A></p>
	
</body>
</html>
