<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Customer Registration Form</title>
<link type=text/css rel="stylesheet" href="./style.css">
</head>

<body bgcolor="yellow" style="align-content: center">
<div align="center">
<h2>Customer Registration Form</h2>
	<form action="#" th:action="@{/registerCustomer}" th:object="${custKey}" method="POST">
			
			<p>Customer ID Autogenerated</p>
			<p><label for="fn">First Name</label>
			<input id="fn" type="text" th:field="*{cfirstName}" placeholder="First Name"></p>
			<p><label for="fn">Last Name</label>
			<input id="ln" type="text" th:field="*{clastName}" placeholder="Last Name"></p>
			<p><label for="ct">City</label>
			<input id="ct" type="text" th:field="*{ccity}" placeholder="City"></p>
			<p><button type="submit" >Register</button></p>
			<!-- as soon as you hit Register, it goes to '/registerCustomer' path and brings the Customer object -->
	</form>
	</div>
</body>
</html>
