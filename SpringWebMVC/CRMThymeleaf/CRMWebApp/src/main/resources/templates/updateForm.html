<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Customer Update Form</title>
</head>
<body bgcolor="cyan" style="align-content: center">
<div align="center">
<h2>Customer Update Form</h2>
	<form action="#" th:action="@{/registerCustomer}" th:object="${custRecordKey}" method="POST">
			
			<p>Autogenerated Customer ID retrieved</p>
			<input type="hidden" th:field="*{cid}">
			<p><label for="fn">First Name</label>
			<input id="fn" type="text" th:field="*{cfirstName}" placeholder="First Name"></p>
			<p><label for="fn">Last Name</label>
			<input id="ln" type="text" th:field="*{clastName}" placeholder="Last Name"></p>
			<p><label for="ct">City</label>
			<input id="ct" type="text" th:field="*{ccity}" placeholder="City"></p>
			<p><button type="submit" >Update</button></p>
			<!-- as soon as you hit Register, it goes to '/registerCustomer' path and brings the Customer object -->
	</form>
	</div>
</body>
</html>
