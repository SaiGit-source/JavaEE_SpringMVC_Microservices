<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Customer Update Form</title>
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>
<body style="align-content: center">
<div align="center">
<h2>Customer Update Form</h2>
	<form action="#" th:action="@{/registerCustomer}" th:object="${custRecordKey}" method="POST">
			
			<p>Autogenerated Customer ID retrieved</p>
			<input type="hidden" th:field="*{cid}">
			<p><label for="fn">First Name</label>
			<input id="fn" class="form-control mb-4 col-4" type="text" th:field="*{cfirstName}" placeholder="First Name"></p>
			<p><label for="fn">Last Name</label>
			<input id="ln" class="form-control mb-4 col-4" type="text" th:field="*{clastName}" placeholder="Last Name"></p>
			<p><label for="ct">City</label>
			<input id="ct"  class="form-control mb-4 col-4" type="text" th:field="*{ccity}" placeholder="City"></p>
			<p><button class="btn btn-info col-2" type="submit" >Update</button></p>
			<!-- as soon as you hit Register, it goes to '/registerCustomer' path and brings the Customer object -->
	</form>
	</div>
</body>
</html>
