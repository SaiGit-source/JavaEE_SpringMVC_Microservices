<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Customer Registration Form</title>
<!-- <link type=text/css rel="stylesheet" href="./style.css"> -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body style="align-content: center">
<div align="center" class="p-5 row mb-3 bg-primary text-white w-50" >
<h2>Customer Registration Form</h2>

	<form action="#" th:action="@{/registerCustomer}" th:object="${custKey}" method="POST">
	 <div class="form-row align-items-center">
			
			<p>Customer ID Autogenerated</p>
			<p><label for="fn" class="col-sm-2 col-form-label">First Name</label>
			<input id="fn" class="form-control" type="text" th:field="*{cfirstName}" placeholder="First Name" required></p>
			<p><label for="fn" class="col-sm-2 col-form-label">Last Name</label>
			<input id="ln" class="form-control" type="text" th:field="*{clastName}" placeholder="Last Name" required></p>
			<p><label for="ct" class="col-sm-2 col-form-label">City</label>
			<input id="ct" class="form-control" type="text" th:field="*{ccity}" placeholder="City" required></p>
			<p><button type="submit" class="btn btn-dark">Register</button></p>
			<!-- as soon as you hit Register, it goes to '/registerCustomer' path and brings the Customer object -->
	</div>
	</form>
	</div>
</body>
</html>
