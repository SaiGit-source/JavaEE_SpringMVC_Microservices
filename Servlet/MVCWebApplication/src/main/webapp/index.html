<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<title>MVC web application</title>
</head>
<body bgcolor="yellow" style="align-content: center">
<h1>Welcome to our Dynamic web application</h1>
<h2>Kindly register to proceed further!</h2>
<!--  after they click 'SignUp' the data needs to go to Servlet -->
<!--  Servlet is ./firstServlet -->
<!-- <form method="get" action="./ServletApp"> -->
<form method="post" action="./RegisterApp">
	<table>
		<tr>
			<td> User Name </td>
			<td> <input type="text" name="uname"></td>
		</tr>
				
		<tr>
			<td> User Email ID </td>
			<td> <input type="text" name="uemail"></td>
		</tr>
		
		<tr>
			<td> User Password </td>
			<td> <input type="password" name="upassword"></td>
		</tr>
		
		<tr>
			<td> User City </td>
			<td> <input type="text" name="ucity"></td>
		</tr>
		
		<tr>
			<td> <input type="submit" value="SignUp"> </td>
		</tr>
	</table>
</form>

</body>
</html>
